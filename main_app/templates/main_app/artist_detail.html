{% extends 'base.html' %}
{% block content %}

<h1>{{artist.name}}'s Details</h1>


    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ artist.name }}</span>
        <p>Members: {{ artist.members }}</p>
      </div>

      <div class="card-action">
        <a href="{% url 'artist_update' artist.id %}">Edit</a>
        <a href="{% url 'artist_delete' artist.id %}">Delete</a>
      </div> 
  </div>

{% endblock %}
