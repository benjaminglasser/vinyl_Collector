{% extends 'base.html' %}
{% block content %}

<h1>Here are all of your records:</h1>
<hr />

{% for r in record %}
<div class="card">
    <a href="/records/{{ r.id }}">
        <div class="card-content">
            <span class="card-title">
                <p>Artist: {{r.artist}}</p>
                <p>Title: {{r.title}}</p>
                <p>Year: {{r.year}}</p>
                <p>Genre: {{r.genre}}</p>
            </span>
        </div>
    </a>
</div>

{% endfor %}

{% endblock %}
