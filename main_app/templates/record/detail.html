{% extends 'base.html' %}
{% block content %}

<h1>Here are all of your records:</h1>
<hr />

<div class="card">
    <div class="card-content">
        <span class="card-title">
            <p>Artist: {{record.artist}}</p>
            <p>Title: {{record.title}}</p>
            <p>Year: {{record.year}}</p>
            <p>Genre: {{record.genre}}</p>
        </span>
    </div>

</div>



{% endblock %}
